{% extends "store/base.html" %}
{% load static %}
{% block content %}
<style>
  /* Features */
  .features {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    padding: 40px 5%;
    text-align: center;
  }

  .feature-item {
    background: #fff;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    transition: transform 0.3s;
  }

  .feature-item:hover {
    transform: translateY(-5px);
  }

  .feature-item img {
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
    object-fit: contain;
  }

  .feature-item p {
    font-weight: 600;
    font-size: 16px;
  }

  /* Featured Products */
  .featured-section {
    text-align: center;
    padding: 40px 20px;
  }

  .featured-section h2 {
    font-size: 32px;
    margin-bottom: 5px;
  }

  .featured-section p {
    color: #666;
    margin-bottom: 40px;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    padding: 0 30px 50px;
  }

  .product-card {
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    padding: 20px;
    text-align: left;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
  }

  .product-card img {
    width: 100%;
    height: 200px;
    object-fit: contain;
    border-radius: 16px;
    margin-bottom: 12px;
  }

  .product-card .title {
    font-weight: bold;
    font-size: 16px;
    margin: 5px 0;
  }

  .product-card .stars {
    color: #f5a623;
    font-size: 14px;
    margin: 4px 0;
  }

  .product-card .price {
    font-size: 18px;
    font-weight: 600;
    color: #000;
  }

  .product-card .cart-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background-color: #e0fff4;
    border-radius: 50%;
    padding: 10px;
    transition: background-color 0.3s ease;
    cursor: pointer;
    text-decoration: none;
    color: black;
  }

  .product-card .cart-btn:hover {
    background-color: #b2f5d8;
  }
</style>


<!-- Products Section -->
<div class="featured-section">
  <h2>Featured Products</h2>
  <p>Summer Collection New Modern Design</p>

  <div class="product-grid">
    {% for product in products %}
      <div class="product-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <div class="title">{{ product.name }}</div>
        <div class="stars">â˜…â˜…â˜…â˜…â˜…</div>
        <div class="price">${{ product.price }}</div><a href="{% url 'add_to_cart' product.id %}" class="cart-btn add-to-cart-btn" data-id="{{ product.id }}" title="Add to cart">ðŸ›’</a>

      </div>
    {% endfor %}
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const buttons = document.querySelectorAll('.add-to-cart-btn');

    buttons.forEach(button => {
      button.addEventListener('click', function (e) {
        e.preventDefault();  // ðŸ›‘ Prevent default link behavior (reload)

        const productId = this.dataset.id;
        fetch(`/add-to-cart/${productId}/`)
          .then(response => {
            if (response.ok) {
              console.log("Added to cart");
              // Optional: show toast or cart count update
            } else {
              alert("Failed to add to cart.");
            }
          });
      });
    });
  });
</script>

{% endblock %}
