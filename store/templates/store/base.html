<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEase</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: sans-serif;
      background-color: #fff;
    }

    .navbar {
      background-color: #111;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-size: 24px;
      color: #00ff88;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      position: relative;
      padding: 6px 10px;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 4px;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: #00ff88;
      transition: width 0.3s ease-in-out;
    }

    .nav-links a:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-brand">ShopEase</div>
    <div class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'shop' %}">Shop</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'contact' %}">Contact</a>
      <a href="{% url 'cart_view' %}">ðŸ›’ Cart</a>
    </div>
  </div>

  <!-- Let each page manage its own layout -->
  {% block content %}
  {% endblock %}
</body>
</html>
